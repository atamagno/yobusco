<section data-ng-controller="UserJobEditController" data-ng-init="findOne()">
    <div class="job-details-header-container">
        <h1>Editar trabajo</h1>
    </div>
    <br>
    <uib-alert type="{{alerts.type}}" close="alerts.close()" data-ng-show="alerts.visible" class="custom-alert">{{alerts.msg}}</uib-alert>

    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="openEditJobModal()" novalidate>
            <fieldset>

                <div class="form-group">

                    <div class="row">
                        <div class="col-md-3">
                            <label class="control-label">Fecha de inicio</label>
                            <p class="input-group">
                                <input type="text" class="form-control" uib-datepicker-popup="{{dateFormat}}" data-ng-model="job.start_date"
                                       min-date="today" show-button-bar="false" is-open="startDatePicker.opened"
                                       data-ng-required="true" data-ng-disabled="isJobInFinishedStatus"/>
                                <span class="input-group-btn">
                                    <button id="startDateButton" type="button" class="btn btn-default" data-ng-click="openDatePicker($event, startDatePicker)" data-ng-disabled="isJobInFinishedStatus">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                  </span>
                            </p>
                        </div>

                        <!--div class="pull-right"-->
                            <div class="col-md-3">
                                <label class="control-label">Estado</label><br>
                                <div class="btn-group" uib-dropdown>
                                    <button type="button" class="btn btn-default" uib-dropdown-toggle>
                                        {{job.status.name}} <span class="caret"></span>
                                    </button>
                                    <ul class="uib-dropdown-menu" role="menu">
                                        <li data-ng-repeat="status in possibleNextStatuses">
                                            <a class="dropdown-item" data-ng-click="changeStatus(status)">{{status.name}}</a>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        <!--/div-->


                        <div class="col-md-3" data-ng-show="statusreasons.length">
                            <label class="control-label">Razon del estado</label>
                            <div class="btn-group btn-block" uib-dropdown>
                                <button type="button" class="btn btn-block btn-default" data-ng-disabled="statusreasonsdisabled" uib-dropdown-toggle>
                                    {{job.status_reason.description}} <span class="caret"></span>
                                </button>
                                <ul class="uib-dropdown-menu" role="menu">
                                    <li data-ng-repeat="statusreason in statusreasons">
                                        <a class="dropdown-item" data-ng-click="changeStatusReason(statusreason)">{{statusreason.description}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-md-3" data-ng-show="job.status.finished">
                            <label class="control-label">Fecha de finalizaci&#243;n</label>
                            <p class="input-group">
                                <input type="text" class="form-control" uib-datepicker-popup="{{dateFormat}}" data-ng-model="job.finish_date"
                                       min-date="job.start_date" show-button-bar="false" is-open="finishDatePicker.opened"
                                       data-ng-required="true" data-ng-disabled="isJobInFinishedStatus" />
                                <span class="input-group-btn">
                                    <button id="finishDateButton" type="button" class="btn btn-default" data-ng-click="openDatePicker($event, finishDatePicker)" data-ng-disabled="isJobInFinishedStatus">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                  </span>
                            </p>
                        </div>



                    </div>

                    <div ng-show="isServiceSupplier">
                        <label class="control-label" for="name">Cliente</label>
                        <div class="controls">
                            <input type="text" data-ng-model="job.user.displayName" class="form-control" data-ng-disabled="true">
                        </div>
                    </div>

                    <div ng-show="!isServiceSupplier">
                        <label class="control-label" for="name">Prestador de servicios</label>
                        <div class="controls">
                            <input type="text" data-ng-model="job.service_supplier.display_name" class="form-control" data-ng-disabled="true">
                        </div>
                    </div>

                    <label class="control-label" for="name">Nombre del trabajo</label>
                    <div class="controls">
                        <input type="text" data-ng-model="job.name" id="name" class="form-control" placeholder="Nombre del trabajo"
                               data-ng-disabled="isJobInFinishedStatus">
                    </div>
                    <label class="control-label" for="description">Descripci&#243;n</label>
                    <div class="controls">
                        <textarea name="description" data-ng-model="job.description" id="description" class="form-control comments-text-area" cols="30" rows="5" placeholder="Descripci&#243;n"
                                  data-ng-disabled="isJobInFinishedStatus"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default pull-right" value="Actualizar">
                </div>
            </fieldset>
        </form>
    </div>

    <script type="text/ng-template" id="editJobByUserModal">
        <div class="modal-header">
            <h3 class="modal-title">Editar trabajo</h3>
        </div>
        <div class="modal-body">
            Est&#225;s seguro de que quieres actualizar el trabajo?
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" data-ng-click="ok()">OK</button>
            <button class="btn btn-default" type="button" data-ng-click="cancel()">Cancelar</button>
        </div>
    </script>

</section>
