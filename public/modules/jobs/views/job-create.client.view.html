<section data-ng-controller="UserJobCreateController">
    <div class="job-details-header-container">
        <h1>Nuevo trabajo</h1>
    </div>
    <br>
    <uib-alert type="{{alerts.type}}" close="alerts.close()" ng-show="alerts.visible" class="custom-alert">{{alerts.msg}}</uib-alert>

    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="openCreateJobModal()" novalidate>
            <fieldset>

                <div class="form-group">
                    <div class="row">

                        <div class="col-md-3">
                            <label class="control-label">Fecha de inicio</label>
                            <p class="input-group">
                                <input type="text" class="form-control" uib-datepicker-popup="{{dateFormat}}" data-ng-model="start_date"
                                       min-date="today" show-button-bar="false" is-open="startDatePicker.opened"
                                       data-ng-required="true" />
                                <span class="input-group-btn">
                                    <button id="startDateButton" type="button" class="btn btn-default" data-ng-click="openDatePicker($event, startDatePicker)">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                  </span>
                            </p>
                        </div>


                        <div class="col-md-3">
                            <label class="control-label">Estado</label><br>
                            <div class="btn-group" uib-dropdown>
                                <button type="button" class="btn btn-default" uib-dropdown-toggle>
                                    {{status.name}} <span class="caret"></span>
                                </button>
                                <ul class="uib-dropdown-menu" role="menu">
                                    <li data-ng-repeat="jobstatus in initialjobstatuses">
                                        <a class="dropdown-item" data-ng-click="changeStatus(jobstatus)">{{jobstatus.name}}</a>
                                    </li>
                                </ul>
                            </div>

                        </div>

                        <div class="col-md-3" data-ng-show="status.finished">
                            <label class="control-label">Fecha de finalizaci&#243;n</label>
                            <p class="input-group">
                                <input type="text" class="form-control" uib-datepicker-popup="{{dateFormat}}" data-ng-model="finish_date"
                                       min-date="start_date" show-button-bar="false" is-open="finishDatePicker.opened"
                                       data-ng-required="true"/>
                                <span class="input-group-btn">
                                    <button id="finishDateButton" type="button" class="btn btn-default" data-ng-click="openDatePicker($event, finishDatePicker)">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                  </span>
                            </p>
                        </div>

                        <div class="col-md-3" data-ng-show="statusreasons.length">
                            <label class="control-label">Razon del estado</label>
                            <div class="btn-group btn-block" uib-dropdown>
                                <button type="button" class="btn btn-block btn-default" uib-dropdown-toggle>
                                    {{statusreason.description}} <span class="caret"></span>
                                </button>
                                <ul class="uib-dropdown-menu" role="menu">
                                    <li data-ng-repeat="statusreason in statusreasons">
                                        <a class="dropdown-item" data-ng-click="changeStatusReason(statusreason)">{{statusreason.description}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>



                    </div>

                    <div ng-show="isServiceSupplier">
                        <label class="control-label" for="name">Nombre de usuario del cliente</label>
                        <div class="controls">
                            <input type="text" data-ng-model="selectedUserName" class="form-control" required placeholder="Nombre de usuario">
                        </div>
                    </div>

                    <div ng-show="!isServiceSupplier && selectedServiceSupplier">
                        <label class="control-label">Prestador de servicios</label>
                        <div class="input-group controls">
                            <input type="text" data-ng-model="selectedServiceSupplier.display_name" class="form-control" required data-ng-disabled="true">
                            <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" data-ng-click="clearServiceSupplier()">
                                        <span class="glyphicon glyphicon-pencil"></span> Modificar
                                    </button>
                            </span>
                        </div>
                    </div>

                    <div ng-show="!isServiceSupplier && !selectedServiceSupplier">
                            <label class="control-label">Nombre de usuario del prestador de servicios</label>
                            <div class="input-group controls">
                                <input type="text" data-ng-model="selectedServiceSupplierUserName" class="form-control" required placeholder="Nombre de usuario">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" data-ng-click="searchServiceSupplierByUsername()">
                                        <span class="glyphicon glyphicon-search"></span> Buscar
                                    </button>
                                </span>
                            </div>
                    </div>

                    <label class="control-label">Servicios</label>
                    <input type="text" ng-model="selectedservice" class="form-control review-service-selector"
                           typeahead-on-select="selectService($item); selectedservice = '';"
                           uib-typeahead="servicesubcategory.name for servicesubcategory in servicesubcategories | filter:{name: $viewValue} | limitTo:8"
                           placeholder="Selecciona un servicio.">

                    <div data-ng-show="selectedservices.length" class="review-selected-services">
                        <button data-ng-click="deleteSelectedService($index)" type="button" class="btn btn-default review-selected-service"
                                data-ng-repeat="selectedservice in selectedservices" data-ng-disabled="selectedjob">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> {{selectedservice.name}}</button>
                    </div>

                    <label class="control-label" for="name">Nombre del trabajo</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Nombre del trabajo" required>
                    </div>
                    <label class="control-label" for="description">Descripci&#243;n</label>
                    <div class="controls">
                        <textarea name="description" data-ng-model="description" id="description" class="form-control comments-text-area" cols="30" rows="5" placeholder="Descripci&#243;n"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default pull-right" value="Crear">
                </div>
            </fieldset>
        </form>
    </div>

    <script type="text/ng-template" id="createJobModal">
        <div class="modal-header">
            <h3 class="modal-title">Crear Trabajo</h3>
        </div>
        <div class="modal-body">
            Est&#225;s seguro de que quieres crear el trabajo?
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" data-ng-click="ok()">OK</button>
            <button class="btn btn-default" type="button" data-ng-click="cancel()">Cancelar</button>
        </div>
    </script>
</section>
