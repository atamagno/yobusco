<section data-ng-controller="JobsController" data-ng-init="findOne()">
    <div class="row">
        <div class="col-lg-12">
            <h1>Job Detail
                <small>{{job.name}}</small>
            </h1>
        </div>
    </div>

    <div class="row">

        <div class="col-md-8">
            <img class="img-responsive" src="http://placehold.it/750x500" alt="">
        </div>

        <div class="col-md-4">
            <h3>Description</h3>
            <p>{{job.description}}</p>
            <h3>Details</h3>
            <ul class="job-detail-list-container">
                <li><strong>Start Date: </strong>{{job.start_date | date: 'shortDate'}}</li>
                <li><strong>Expected Date: </strong>{{job.expected_date | date: 'shortDate'}}</li>
                <li><strong>Status: </strong>{{job.status.name}}</li>
                <li><strong>Service Supplier: </strong>{{job.service_supplier.display_name}}</li>
            </ul>
        </div>

    </div>

    <div class="row">

        <div class="col-lg-12">
            <h3 class="page-header">Job Images</h3>
        </div>

        <div class="col-sm-3 col-xs-6">
            <a href="#">
                <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
            </a>
        </div>

        <div class="col-sm-3 col-xs-6">
            <a href="#">
                <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
            </a>
        </div>

        <div class="col-sm-3 col-xs-6">
            <a href="#">
                <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
            </a>
        </div>

        <div class="col-sm-3 col-xs-6">
            <a href="#">
                <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
            </a>
        </div>
    </div>
</section>
