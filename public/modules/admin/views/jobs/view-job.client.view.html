<section data-ng-controller="JobsController" data-ng-init="findOne()">
	<alert type="{{alerts.type}}" close="alerts.close()" data-ng-show="alerts.visible" class="custom-alert">{{alerts.msg}}</alert>
	<div class="admin-page-header">
		<h1 data-ng-bind="job.name"></h1>
	</div>

	<h3>Description</h3>
	<p>{{job.description}}</p>
	<h3>Details</h3>
	<ul class="job-detail-list-container">
		<li><strong>Start Date: </strong>{{job.start_date | date: 'shortDate'}}</li>
		<li><strong>Expected Date: </strong>{{job.expected_date | date: 'shortDate'}}</li>
		<li><strong>Status: </strong>{{job.status.name}}</li>
		<li><strong>Service Supplier: </strong>{{job.service_supplier.display_name}}</li>
	</ul>

	<div class="pull-right">
		<a class="btn btn-primary" ui-sref="admin.editJob({ jobId: job._id })">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="openDeleteModal();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>

	<script type="text/ng-template" id="deleteJobModal">
		<div class="modal-header">
			<h3 class="modal-title">Delete Job</h3>
		</div>
		<div class="modal-body">
			Are you sure you want to delete this job?
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
			<button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
		</div>
	</script>

</section>
