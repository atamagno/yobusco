<section data-ng-controller="JobsController" data-ng-init="findOne()">
    <div class="admin-page-header">
        <h1>Edit Job</h1>
    </div>

    <alert type="{{alerts.type}}" close="alerts.close()" data-ng-show="alerts.visible" class="custom-alert">{{alerts.msg}}</alert>

    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="openEditModal()" novalidate>
            <fieldset>

                <div class="form-group">

                    <div class="row">
                        <div class="col-md-3">
                            <label class="control-label">Start Date</label>
                            <p class="input-group">
                                <input type="text" class="form-control" datepicker-popup="{{dateFormat}}" data-ng-model="job.start_date"
                                       min-date="today" show-button-bar="false" is-open="startDateOpened"
                                       data-ng-required="true" />
                                <span class="input-group-btn">
                                    <button id="startDateButton" type="button" class="btn btn-default" ng-click="openStartDatePicker($event)">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                  </span>
                            </p>
                        </div>

                        <div class="col-md-3">
                            <label class="control-label">Expected Finish Date</label>
                            <p class="input-group">
                                <input type="text" class="form-control" datepicker-popup="{{dateFormat}}" data-ng-model="job.expected_date"
                                       min-date="start_date" show-button-bar="false" is-open="expectedDateOpened"
                                       data-ng-required="true" />
                                <span class="input-group-btn">
                                    <button id="expectedDateButton" type="button" class="btn btn-default" ng-click="openExpectedDatePicker($event)">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                  </span>
                            </p>
                        </div>

                        <div class="pull-right">
                            <div class="col-md-3">
                                <label class="control-label">Status</label><br>
                                <div class="btn-group" dropdown>
                                    <button type="button" class="btn btn-default dropdown-toggle">
                                        {{job.status.name}} <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li data-ng-repeat="status in jobstatus">
                                            <a class="dropdown-item" data-ng-click="changeStatus(status)">{{status.name}}</a>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </div>
                    </div>

                    <label class="control-label" for="name">Service Supplier</label>
                    <div class="controls">
                        <input type="text" data-ng-model="job.service_supplier" class="form-control"
                               typeahead="servicesupplier as servicesupplier.display_name for servicesupplier in servicesuppliers | filter:$viewValue | limitTo:8">
                    </div>

                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="job.name" id="name" class="form-control" placeholder="Name">
                    </div>
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <textarea name="description" data-ng-model="job.description" id="description" class="form-control" cols="30" rows="5" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>

    <script type="text/ng-template" id="editJobModal">
        <div class="modal-header">
            <h3 class="modal-title">Edit Job</h3>
        </div>
        <div class="modal-body">
            Are you sure you want to update this job?
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

</section>
