<section data-ng-controller="JobsController" data-ng-init="find()">
    <div class="admin-page-header">
        <h1>Job</h1>
    </div>
    <div class="alert alert-warning text-center">
        <a ui-sref="admin.createJob">Create Job</a>
    </div>

    <alert type="{{alerts.type}}" close="alerts.close()" data-ng-show="alerts.visible" class="custom-alert">{{alerts.msg}}</alert>

    <div id="resultsContainer" data-ng-show="showList">
        <div>
            Items: {{ ((currentPage-1)*itemsPerPage) + 1 }}-{{ (currentPage-1)*itemsPerPage + jobs.length}} of {{totalItems}}
        </div>
        <div class="list-group">
            <a data-ng-repeat="job in jobs" ui-sref="admin.viewJob({ jobId: job._id })" class="list-group-item">
                <h4 data-ng-bind="job.name"></h4>
                <h5 data-ng-bind="job.description"></h5>
            </a>
        </div>
        <div class="pagination-container" data-ng-hide="totalItems <= itemsPerPage">
            <pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm" max-size="maxPages"
                        items-per-page="itemsPerPage" ng-change="navigateToPage()"
                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
        </div>
    </div>
</section>
