<section data-ng-controller="ServiceSubcategoriesController" data-ng-init="find()">
    <div class="admin-page-header">
        <h1>Service Subcategories</h1>
    </div>
    <div class="alert alert-warning text-center">
        <a ui-sref="admin.createServiceSubcategory">Create Service Subcategory</a>
    </div>

    <alert type="{{alerts.type}}" close="alerts.close()" data-ng-show="alerts.visible" class="custom-alert">{{alerts.msg}}</alert>

    <div class="list-group">
        <a data-ng-repeat="servicesubcategory in servicesubcategories" ui-sref="admin.viewServiceSubcategory({ servicesubcategoryId: servicesubcategory._id })" class="list-group-item">
			<h4 data-ng-bind="servicesubcategory.name"></h4>
            <h5 data-ng-bind="servicesubcategory.keywords"></h5>
        </a>
    </div>
</section>
