<section data-ng-controller="ReviewsController">
    <div class="admin-page-header">
        <h1>New Review</h1>
    </div>
    <alert type="{{alerts.type}}" close="alerts.close()" data-ng-show="alerts.visible" class="custom-alert">{{alerts.msg}}</alert>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">

                    <label class="control-label">User</label>
                    <div class="controls">
                        <input type="text" data-ng-model="selectedUser" class="form-control" required
                               typeahead="user as user.displayName for user in users | filter:$viewValue | limitTo:8" placeholder="Select a user.">
                    </div>

                    <label class="control-label">Job</label>
                    <div class="controls">
                        <input type="text" data-ng-model="selectedJob" class="form-control" required
                               typeahead="job as job.name for job in jobs | filter:$viewValue | limitTo:8" placeholder="Select a service supplier.">
                    </div>

                    <label class="control-label">Services</label>
                    <input type="text" data-ng-model="selected" class="form-control review-service-selector" typeahead-on-select="selectService($item, selectedservices)"
                           typeahead="servicesubcategory as servicesubcategory.name for servicesubcategory in servicesubcategories | filter:$viewValue | limitTo:8"
                           placeholder="Select a service.">

                    <div data-ng-show="selectedservices.length" class="review-selected-services">
                        <button data-ng-click="deleteSelectedService($index, selectedservices)" type="button" class="btn btn-default review-selected-service"
                                data-ng-repeat="selectedservice in selectedservices">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> {{selectedservice.name}}</button>
                    </div>

                    <label class="control-label">Ratings</label>
                    <div data-ng-repeat="rating in ratings">
                        {{rating.name}}
                        <div class="pull-right">
                            <rating ng-model="rating.rate" max="5" class="review-rating-selector"></rating>{{rating.rate}} Stars
                        </div>
                    </div>

                    <label class="control-label" for="comment">Comment</label>
                    <div class="controls">
                        <textarea id="comment" data-ng-model="comment" class="form-control" cols="30" rows="4" placeholder="Leave a comment."></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
</section>
