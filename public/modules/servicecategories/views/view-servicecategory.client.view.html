<section data-ng-controller="ServiceCategoriesController" data-ng-init="findOne()">
	<div class="admin-page-header">
		<h1 data-ng-bind="servicecategory.name"></h1>
	</div>
	<div class="pull-right">
		<a class="btn btn-primary" ui-sref="admin.editServiceCategory({ servicecategoryId: servicecategory._id })">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
</section>
