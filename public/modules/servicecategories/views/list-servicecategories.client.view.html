<section data-ng-controller="ServiceCategoriesController" data-ng-init="find()">
    <div class="admin-page-header">
        <h1>Service Categories</h1>
    </div>
    <div class="alert alert-warning text-center">
        <a ui-sref="admin.createServiceCategory">Create Service Category</a>
    </div>
    <div class="list-group">
        <a data-ng-repeat="servicecategory in servicecategories" ui-sref="admin.viewServiceCategory({ servicecategoryId: servicecategory._id })" class="list-group-item">
			<h4 data-ng-bind="servicecategory.name"></h4>
        </a>
    </div>
</section>
