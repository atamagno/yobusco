<section data-ng-controller="ServiceCategoriesController" data-ng-init="findOne()">
    <div class="admin-page-header">
        <h1>Edit Service Category</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="openEditModal()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="servicecategory.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>

    <script type="text/ng-template" id="editServiceCategoryModal">
        <div class="modal-header">
            <h3 class="modal-title">Edit Service Category</h3>
        </div>
        <div class="modal-body">
            Are you sure you want to update this service category?
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

</section>
