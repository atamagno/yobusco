<section data-ng-controller="SettingsController">
	<h3 class="text-center">Edita tu perfil</h3>

	<div class="profile-alert-container">
		<uib-alert type="{{alerts.type}}" close="alerts.close()" ng-show="alerts.visible" class="custom-alert">{{alerts.msg}}</uib-alert>
	</div>

	<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">

		<form name="serviceSupplierForm" data-ng-submit="openUpdateServiceSupplierModal()" class="signin form-horizontal" autocomplete="off">
			<div class="user-fields-container">
				<div class="user-field">
					<label class="control-label" for="name">Nombre</label>
					<input type="text" data-ng-model="serviceSupplier.display_name" id="name" class="form-control" placeholder="Nombre" required>
				</div>

				<div class="user-field">
					<label class="control-label" for="phone">Tel&#233;fono</label>
					<input type="text" data-ng-model="serviceSupplier.phone_number" id="phone" class="form-control" placeholder="Tel&#233;fono">
				</div>

				<div class="user-field">
					<label class="control-label" for="email">Email</label>
					<input type="text" data-ng-model="serviceSupplier.email" id="email" class="form-control" placeholder="Email">
				</div>

				<div class="user-field">
					<label class="control-label" for="description">Descripci&#243;n</label>
					<textarea name="description" data-ng-model="serviceSupplier.description" id="description" class="form-control" cols="30" rows="5" placeholder="Descripci&#243;n"></textarea>
				</div>

				<div class="user-field">
					<label class="control-label">Queres recibir notificaciones via sms?</label>
					<input type="checkbox" class="pull-right sms-checkbox">
				</div>
			</div>

			<div class="text-center form-group">
				<button ui-sref="profile.serviceSupplier()" class="btn btn-large btn-default">Cancelar</button>
				<button type="submit" class="btn btn-large btn-primary">Guardar</button>
			</div>
		</form>
	</div>

	<script type="text/ng-template" id="updateServiceSupplierProfileModal">
		<div class="modal-header">
			<h3 class="modal-title">Actualizar Perfil</h3>
		</div>
		<div class="modal-body">
			Est&#225;s seguro de que quieres actualizar tu perfil?
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" type="button" data-ng-click="ok()">OK</button>
			<button class="btn btn-default" type="button" data-ng-click="cancel()">Cancelar</button>
		</div>
	</script>
</section>
