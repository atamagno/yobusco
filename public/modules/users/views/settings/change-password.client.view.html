<section class="row" data-ng-controller="SettingsController">

	<br>
	<div class="profile-alert-container">
		<uib-alert type="{{alerts.type}}" close="alerts.close()" ng-show="alerts.visible" class="custom-alert">{{alerts.msg}}</uib-alert>
	</div>

	<h3 class="col-md-12 text-center">Cambia tu contrase&#241;a</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
		<form name="passwordForm" data-ng-submit="changeUserPassword(passwordForm.$valid)" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group" show-errors>
					<label for="currentPassword">Contrase&#241;a Actual</label>
					<input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Contrase&#241;a Actual" required>
					<div ng-messages="passwordForm.currentPassword.$error" role="alert">
						<p class="help-block error-text" ng-message="required">Por favor ingrese su contrase&#241;a actual.</p>
					</div>
				</div>
				<div class="form-group" show-errors>
					<label for="newPassword">Nueva contrase&#241;a</label>
					<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="Nueva Contrase&#241;a" uib-popover="{{popoverMsg}}" popover-trigger="focus" password-validator required>
					<div ng-messages="passwordForm.newPassword.$error" role="alert">
						<p class="help-block error-text" ng-message="required">Por favor ingrese una contrase&#241;a nueva.</p>
						<div ng-repeat="passwordError in passwordErrors">
							<p class="help-block error-text" ng-show="passwordForm.newPassword.$error.requirements">{{passwordError}}</p>
						</div>
					</div>
				</div>
				<div class="form-group" show-errors>
					<label for="verifyPassword">Vuelve a escribir la contrase&#241;a</label>
					<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Verifique Contrase&#241;a" password-verify="passwordDetails.newPassword" required>
					<div ng-messages="passwordForm.verifyPassword.$error" role="alert">
						<p class="help-block error-text" ng-message="required">Por favor ingresa tu nueva contrase&#241;a nuevamente.</p>
						<p class="help-block error-text" ng-show=passwordForm.verifyPassword.$error.passwordVerify>Las contrase&#241;as no coinciden.</p>
					</div>
				</div>
				<div class="form-group" ng-show="!passwordForm.newPassword.$error.required">
					<label>Requisitos de la contrase&#241;a</label>
					<uib-progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></uib-progressbar>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Guardar contrase&#241;a</button>
				</div>
			</fieldset>
		</form>
	</div>
</section>
