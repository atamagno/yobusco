<section data-ng-controller="UsersAdminController" data-ng-init="findOne()">
    <div class="admin-page-header">
        <h1>Edit User</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="firstName">First Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="user.firstName" id="firstName" class="form-control" placeholder="First Name" required>
                    </div>
                    <label class="control-label" for="lastName">Last Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="user.lastName" id="lastName" class="form-control" placeholder="Last Name" required>
                    </div>
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input type="text" data-ng-model="user.email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <label class="control-label" for="username">Username</label>
                    <div class="controls">
                        <input type="text" data-ng-model="user.username" id="username" class="form-control" placeholder="Username" required>
                    </div>
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                        <input type="text" data-ng-model="password" id="password" class="form-control" required>
                    </div>
                    <label class="control-label">Is admin:</label>
                    <input type="checkbox" data-ng-model="isAdmin" ng-checked="user.roles.indexOf('admin') !== -1">
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
