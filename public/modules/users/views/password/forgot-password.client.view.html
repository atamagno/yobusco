<section class="row" data-ng-controller="PasswordController">

	<br>
	<div class="profile-alert-container">
		<uib-alert type="{{alerts.type}}" close="alerts.close()" ng-show="alerts.visible" class="custom-alert">{{alerts.msg}}</uib-alert>
	</div>

	<h3 class="col-md-12 text-center">Recupera tu contrase&#241;a</h3>
	<p class="small text-center">Ingresa tu nombre de usuario.</p>
	<div style="margin: 0 auto;">
		<form name="forgotPasswordForm" data-ng-submit="askForPasswordReset(forgotPasswordForm.$valid)" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group" style="width: 300px; margin: 0 auto 10px auto;"  show-errors>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Nombre de usuario" required>
					<div ng-messages="forgotPasswordForm.username.$error" role="alert">
						<p class="help-block error-text" ng-message="required">Por favor ingrese su nombre de usuario.</p>
					</div>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">Recuperar</button>
				</div>
			</fieldset>
		</form>
	</div>
</section>
