<section class="row" data-ng-controller="AuthenticationController">

	<br>
	<div class="profile-alert-container">
		<uib-alert type="{{alerts.type}}" close="alerts.close()" ng-show="alerts.visible" class="custom-alert">{{alerts.msg}}</uib-alert>
	</div>

	<h3 class="col-md-12 text-center">Ingresa usando tus redes sociales</h3>
	<div class="col-md-12 text-center">
		<img class="social-img" ng-click="callOauthProvider('/api/auth/facebook')" ng-src="/modules/users/img/buttons/facebook.png">
		<img class="social-img" ng-click="callOauthProvider('/api/auth/twitter')" ng-src="/modules/users/img/buttons/twitter.png">
		<img class="social-img" ng-click="callOauthProvider('/api/auth/google')" ng-src="/modules/users/img/buttons/google.png">
	</div>

	<h3 class="col-md-12 text-center">O ingresa usando tu cuenta</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
		<form name="userForm" data-ng-submit="signin(userForm.$valid)" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group" show-errors>
					<label for="username">Nombre de usuario</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Nombre de usuario" required>
					<div ng-messages="userForm.username.$error" role="alert">
						<p class="help-block error-text" ng-message="required">Por favor ingresa tu nombre de usuario.</p>
					</div>
				</div>
				<div class="form-group" show-errors>
					<label for="password">Contrase&#241;a</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Contrase&#241;a" required>
					<div ng-messages="userForm.password.$error" role="alert">
						<p class="help-block error-text" ng-message="required">Por favor ingresa tu contrase&#241;a.</p>
					</div>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">Ingresa</button>&nbsp; o&nbsp;
					<a href="/#!/signup">Registrate</a>
				</div>
				<div class="forgot-password text-center">
					<a href="/#!/password/forgot">Olvid&oacute; su contrase&#241;a?</a>
				</div>
			</fieldset>
		</form>
	</div>
</section>
