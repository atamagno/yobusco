<div data-ng-controller="SuppliersFiltersController" class="row">

    <div class="col-md-3">
        <div class="well">
            <h4 class="no-margin-top">Services</h4>
            <div data-ng-repeat="servicesubcategory in serviceSubcategories">
                <label style="font-weight: normal; cursor: pointer;">
                    <input type="checkbox" data-ng-model="servicesubcategory.checked"> {{servicesubcategory.name}}
                </label>
                <br>
            </div>

            <div style="border-bottom: 1px solid #E0E0E0; padding-top: 10px;"></div>

            <h4>Jobs</h4>
            <div style="display: flex;">
                <span style="padding: 6px 6px 6px 0px;">At least</span>
                <input type="number" class="form-control" min="0" style="width: 80px;" data-ng-model="jobAmount">
            </div>

            <div style="border-bottom: 1px solid #E0E0E0; padding-top: 10px;"></div>

            <h4>Ratings</h4>
            <div data-ng-repeat="rating in ratings" style="display: flex; position: relative;">
                <div style="overflow: hidden; text-overflow: ellipsis; width: 50%; white-space: nowrap;">{{rating.name}}</div>
                <div style="position: absolute; right: 0;">
                    <rating ng-model="rating.rate" max="5" class="review-rating-selector"></rating>
                </div>
            </div>

            <div style="border-bottom: 1px solid #E0E0E0; padding-top: 10px;"></div>

            <h4>Search Supplier</h4>
            <div class="input-group">
                <input type="text" class="form-control" data-ng-model="supplierName">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>

            <br>

            <a class="btn btn-default" data-ng-click="resetFilters()">Reset Filters</a>
            <a class="btn btn-primary" data-ng-click="applyFilters()">Apply Filters</a>
        </div>
    </div>
    <div class="col-md-9">
        <section data-ui-view></section>
    </div>
</div>
