<div class="jumbotron" data-ng-controller="SearchController">
    <h1 class="text-center">Mano de Obra</h1>
    <img src="/modules/search/img/logo.jpg" class="img-responsive center-block home-logo" />
    <br>
    <p class="text-center">Conectando consumidores y proveedores de servicios en construccion</p>
    <form role="form">
        <div class="form-group">
            <input type="text" class="form-control center-block search-input" data-ng-model="selectedSubcategory"
                   data-ng-keypress="$event.keyCode == 13 && navigateToResults()"
                   typeahead="serviceSubcategoryKeyword as serviceSubcategoryKeyword.keyword for serviceSubcategoryKeyword in serviceSubcategoriesKeywords | filter:$viewValue"
                   placeholder="Ingresa el rubro que buscas." />
        </div>
    </form>
</div>
