<div class="jumbotron" data-ng-controller="SearchController">
    <h1 class="text-center">Mano de Obra</h1>
    <img src="/modules/search/img/logo.jpg" class="img-responsive center-block home-logo" />
    <br>
    <p class="text-center">Conectando consumidores y proveedores de servicios en construccion</p>
    <form role="form">
        <div class="form-group search-input">
            <input type="text" class="form-control center-block" data-ng-model="selectedSubcategory"
                   data-ng-keypress="$event.keyCode == 13 && navigateToResults()"
                   typeahead="serviceSubcategoryKeyword as serviceSubcategoryKeyword.keyword for serviceSubcategoryKeyword in serviceSubcategoriesKeywords | filter:$viewValue"
                   placeholder="Ingresa el rubro que buscas." />
            <div class="advanced-search-link-container">
                <a class="advanced-search-link" ng-click="isCollapsed = !isCollapsed">advanced search</a>
            </div>
        </div>

        <div collapse="!isCollapsed">
            <div class="well well-lg filters-container">
                <div class="btn-group" dropdown>
                    <button type="button" class="btn btn-default dropdown-toggle">
                        {{selectedCategory}} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li data-ng-repeat="serviceCategory in serviceCategories">
                            <a data-ng-click="selectCategory(serviceCategory)" class="dropdown-item">{{serviceCategory.name}}</a>
                        </li>
                    </ul>
                </div>

                <div class="btn-group" dropdown>
                    <button type="button" class="btn btn-default dropdown-toggle" ng-disabled="dropDownDisabled">
                        {{selectedSubCategory}} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li data-ng-repeat="servicesubcategory in serviceSubcategories">
                            <a data-ng-click="selectSubCategory(servicesubcategory)" class="dropdown-item">{{servicesubcategory.name}}</a>
                        </li>
                    </ul>
                </div>

                <button class="btn btn-large btn-primary search-button">Search</button>
            </div>
        </div>
    </form>
</div>
