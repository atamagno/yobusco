<h1 class="gray-border-bottom">Details</h1>

<div class="thumbnail flex-display">

    <div class="service-supplier-img">
        <img src="http://placehold.it/400x300" alt="">
    </div>
    <div class="service-supplier-details-container">
        <div class="caption-full">
            <strong class="pull-right">
                <ng-pluralize count="jobs.length"
                              when="{'0': 'No Jobs',
                                     '1': '{{jobs.length}} Job',
                                     'other': '{{jobs.length}} Jobs'}">
                </ng-pluralize>
            </strong>
            <small class="list-group-item-text">
                Member since
                <span data-ng-bind="servicesupplier.registration_date | date:'shortDate'"></span>
            </small>
            <h4><a href="#">{{servicesupplier.display_name}}</a></h4>
            <p>{{servicesupplier.description}}</p>

            <label class="control-label">Services</label>
            <div data-ng-repeat="servicesubcategory in servicesupplier.services">
                - {{servicesubcategory.name}}<br>
            </div>
        </div>
        <div class="ratings service-supplier-rating-count">
            <p class="pull-right">
                <ng-pluralize count="reviews.length"
                              when="{'0': '0 Reviews',
                                     '1': '{{reviews.length}} review',
                                     'other': '{{reviews.length}} reviews'}">
                </ng-pluralize>
            </p>
            <p>
                <rating ng-model="servicesupplier.overall_rating" max="max" readonly="true" on-hover="hoveringOver(value)" on-leave="overStar=null"></rating>
                <span>{{servicesupplier.overall_rating}} stars</span>
            </p>
        </div>

    </div>

</div>

<div class="reviews-header-container">
    <div class="pull-right review-button-container">
        <a data-ng-click="openReviewModal()" class="btn btn-success">Leave a Review</a>
    </div>
    <div class="reviews-label-container">Recent reviews</div>
</div>
<br>
<div class="well">

    <div data-ng-hide="reviews.length">No reviews</div>

    <div class="row" ng-repeat="review in reviews">
        <div class="col-md-12">
            <br>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star-empty"></span>
            Anonymous
            <span class="pull-right">{{ review.created | date: 'medium' }}</span>
            <p>{{review.comment}}</p>
        </div>
    </div>

</div>
