<div class="reviews-header-container">
    <div class="pull-right review-button-container">
        <a data-ng-click="openReviewModal()" class="btn btn-success">Leave a Review</a>
    </div>
    <h1>Reviews</h1>
</div>
<br>
<div class="well">

    <div data-ng-hide="reviews.length">No reviews</div>

    <div class="row" data-ng-repeat="review in reviews">
        <div class="col-md-12">
            <br>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star-empty"></span>
            Anonymous
            <span class="pull-right">{{ review.created | date: 'medium' }}</span>
            <p>{{review.comment}}</p>
        </div>
    </div>

</div>
