<div class="row" data-ng-controller="ServiceSuppliersController" data-ng-init="findOne()">

    <div class="col-md-3">
        <p class="lead">Filters</p>
        <div class="list-group">
            <a href="#" class="list-group-item active">Filter 1</a>
            <a href="#" class="list-group-item">Filter 2</a>
            <a href="#" class="list-group-item">Filter 3</a>
        </div>
    </div>

    <div class="col-md-9">

        <div class="thumbnail">
            <img class="img-responsive" src="http://placehold.it/800x300" alt="">
            <div class="caption-full">
                <h4><a href="#">{{servicesupplier.display_name}}</a></h4>
                <p>{{servicesupplier.description}}</p>
            </div>
            <div class="ratings">
                <p class="pull-right">0 reviews</p>
                <p>
                    <rating ng-model="servicesupplier.overall_rating" max="max" readonly="true" on-hover="hoveringOver(value)" on-leave="overStar=null"></rating>
                    <span>{{servicesupplier.overall_rating}} stars</span>
                </p>
            </div>

        </div>

    </div>

</div>
